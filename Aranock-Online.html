      input[type=radio] {

    <!--Javascript-->
    <script>
      function calculate(trait) {
        character = get_character();
        character_modifiers = get_character_modifiers(character);
        difficulty = get_difficulty(trait, character_modifiers);
        experience = experience_needed(trait, difficulty);
        show(trait, experience);
      }

      function get_character() {
        characters = document.getElementsByName("character");
        for (var i=0; i<characters.length; i++) {
          if (characters[i].checked) {
            return characters[i].value
          }
        }
      }

      function get_character_modifiers(character) {
        switch (character) {
          case "templar":
            return [3, 7];
          case "mercenary":
            return [5, 5];
          case "seyandu":
            return [6, 6];
          case "harakim":
            return [7, 3];
          default:
            break;
        }
      }

      function get_difficulty(stat, character_modifiers) {
        physical = ["braveness", "strength", "agility", "hitpoints", "endurance", "hand_to_hand", "karate", "sword", "axe", 
          "dagger", "staff", "two_handed_sword", "lock_picking", "stealth", "perception", "swimming", "bartering", "repair",
          "resistance", "regenerate", "rest", "immunity", "surround_hit", "warcry"];
        magical = ["wisdom", "intuition", "mana", "magic_shield", "light", "recall", "proctection", "enhance_weapon",
          "stun", "curse", "bless", "identify", "blast", "dispell_magic", "heal", "ghost_companion", "meditation", 
          "sense_magic", "concentration"];

        if (physical.includes(stat.id)) {
          return character_modifiers[0]
        } else if (magical.includes(stat.id)) {
          return character_modifiers[1]
        } else {
          console.debug("Yea na yea, you seem to be doing something wrong here ey!");
        }
        
      }

      function experience_needed(trait, difficulty) {
        base = trait.value;

        if (trait.name == "stat") {
          return Math.round(base * base * base * difficulty / 20);
        }
        else if (trait.name == "skill") {
          return Math.round(base * base * base * difficulty / 40);
        }
        else if (trait.name == "hitpoints" || trait.name == "mana") {
          return Math.round(base * difficulty);
        }
        else if (trait.name == "endurance") {
          return Math.round(base * difficulty / 2);
        }
        else {
          console.debug("You're doing it again.. Steve..")
        }
      }

      function show(trait, experience) {
        if (trait.name == "stat") {
          document.getElementById("required_experience_stat").innerHTML = "Experience needed: " + experience;
        } else if (trait.name == "skill") {
          document.getElementById("required_experience_skill").innerHTML = "Experience needed: " + experience;
        } else {
          document.getElementById("required_experience_power").innerHTML = "Experience needed: " + experience;
        }
      }

    </script>
